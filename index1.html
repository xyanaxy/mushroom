<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mushroom</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
</head>

<body>
<section>
    <a-scene background="color: rgb(200, 0, 147)" environment>
     
        <!-- <a-entity gltf-model="url(./room.glb)" rotation="0 90 0"></a-entity> -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

        <a-entity 
        gltf-model="url(./mushroom3.glb)" 
        rotation="0 0 0" 
        animation__mouseenter="property: object3D.rotation.y; to: 360; startEvents: mouseenter; easing: linear; dur: 5000";
        ></a-entity>
       
        
        <!-- animation__mouseleave="property: object3D.rotation.y; to: 0; startEvents: mouseleave; dur: 10000"; -->


        <a-entity camera look-controls wasd-controls="acceleration:50; pointerLockEnabled: true" position="0 3 7"></a-entity>
        <a-entity light="type: hemisphere; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

      </a-scene>
    </section>
</body>

</html>
